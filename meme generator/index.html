<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 Challenge Starter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <h1>Output</h1>
        <h3 class='meme1'>Ptogrammer memes</h3>
        <h3 class='jokes'>Tell me something funny!</h3>
        <h3 class='qoute'>Tell me a Quote.....</h3>
        <h3 class='riddle'>I want a riddle!</h3>  
      </section>
      <!-- No need to change anything in this section -->
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="clearAll();showMeme()">Show a Meme</button>
        <button onclick="clearAll();showJoke()">Tell Me a Joke</button>
        <button onclick="clearAll();showQuote()">Random Quote</button>
        <button onclick="clearAll();showRiddle()" class='btn1'>Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal Riddle Answer
        </button>
        <p class="attribution">
          Code challenge by
          <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a>
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
